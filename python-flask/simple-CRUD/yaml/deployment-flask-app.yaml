apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flask-app
  labels:
    run: flask-app
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: flask-app
    spec:
      containers:
      - name: flask-app
        image: flask-app
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
          protocol: TCP
      imagePullSecrets:
      - name: regsecret